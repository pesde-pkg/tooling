name = "pesde/argon"
version = "2.0.26"
description = "Argon - Full featured tool for Roblox development"
authors = [
	"AridAjd <aridthedev@gmail.com>",
	"DervexDev <contact@dervex.dev> (https://dervex.dev/)",
]
repository = "https://github.com/pesde-pkg/tooling/tree/main/bins/argon"
includes = ["init.luau", "README.md", "pesde.toml"]

[engines]
lune = "^0.10.2"
pesde = "^0.7.0"

[target]
environment = "lune"
bin = "init.luau"

[dependencies]
result = { name = "lukadev_0/result", version = "^1.2.1" }
option = { name = "lukadev_0/option", version = "^1.2.1" }
toolchainlib = { workspace = "pesde/toolchainlib" }

[indices]
default = "https://github.com/pesde-pkg/index"
