name = "vortex_interactive/darklua"
version = "0.17.2+toolchainlib.1"
description = "A command line tool that transforms Lua code"
authors = [
	"CompeyDev <hi@devcomp.xyz>",
	"jeparlefrancais <jeparlefrancais21@gmail.com>",
]
repository = "https://github.com/Vortex-Interactive/pesde-tooling/tree/main/bins/darklua"
includes = ["init.luau", "README.md", "pesde.toml"]

[engines]
lune = "^0.10.2"
pesde = "^0.7.1"

[target]
environment = "lune"
bin = "init.luau"

[dependencies]
result = { name = "lukadev_0/result", version = "^1.2.1", index = "official" }
option = { name = "lukadev_0/option", version = "^1.2.1", index = "official" }
toolchainlib = { workspace = "vortex_interactive/toolchainlib" }

[indices]
default = "https://github.com/Vortex-Interactive/pesde-index"
official = "https://github.com/pesde-pkg/index"
