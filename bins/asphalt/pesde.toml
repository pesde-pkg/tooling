name = "vortex_interactive/asphalt"
version = "1.1.0+toolchainlib.2"
description = "An assets-as-files tool for Roblox"
authors = ["CompeyDev <hi@devcomp.xyz>", "Jack T <jack@jackt.space>"]
repository = "https://github.com/Vortex-Interactive/pesde-tooling/tree/main/bins/asphalt"
includes = ["init.luau", "README.md", "pesde.toml"]

[engines]
lune = "^0.10.3"
pesde = "^0.7.1"

[target]
environment = "lune"
bin = "init.luau"

[dependencies]
result = { name = "lukadev_0/result", version = "^1.2.1", index = "official" }
option = { name = "lukadev_0/option", version = "^1.2.1", index = "official" }
toolchainlib = { workspace = "vortex_interactive/toolchainlib" }

[indices]
default = "https://github.com/Vortex-Interactive/pesde-index"
official = "https://github.com/pesde-pkg/index"
