name = "pesde/mantle"
version = "0.11.18+tcl.1"
description = "An infrastructure-as-code and deployment tool for Roblox."
authors = ["CompeyDev <hi@devcomp.xyz>", "Blake Mealey <blakemealey@gmail.com>"]
repository = "https://github.com/Vortex-Interactive/pesde-tooling/tree/main/bins/mantle"
includes = ["init.luau", "README.md", "pesde.toml"]

[engines]
lune = "^0.10.4"
pesde = "^0.7.1"

[target]
environment = "lune"
bin = "init.luau"

[dependencies]
result = { name = "lukadev_0/result", version = "^1.2.1", index = "official" }
option = { name = "lukadev_0/option", version = "^1.2.1", index = "official" }
toolchainlib = { workspace = "pesde/toolchainlib" }

[indices]
default = "https://github.com/Vortex-Interactive/pesde-index"
official = "https://github.com/pesde-pkg/index"
