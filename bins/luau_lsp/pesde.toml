name = "pesde/luau_lsp"
version = "1.53.3"
description = "Language Server Implementation for Luau"
authors = [
	"CompeyDev <hi@devcomp.xyz>",
	"Johnny Morganz <johnnymorganz@outlook.com>",
]
repository = "https://github.com/pesde-pkg/tooling/tree/main/bins/luau-lsp"
includes = ["init.luau", "README.md", "pesde.toml"]

[engines]
lune = "^0.10.0"
pesde = "^0.7.0"

[target]
environment = "lune"
bin = "init.luau"

[dependencies]
result = { name = "lukadev_0/result", version = "^1.2.1" }
option = { name = "lukadev_0/option", version = "^1.2.1" }
toolchainlib = { workspace = "pesde/toolchainlib" }

[indices]
default = "https://github.com/pesde-pkg/index"
