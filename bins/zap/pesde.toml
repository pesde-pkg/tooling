name = "pesde/zap"
version = "0.6.27+tcl.1"
description = "A lightning fast networking solution for roblox."
authors = ["CompeyDev <hi@devcomp.xyz>", "Redblox Organization"]
repository = "https://github.com/Vortex-Interactive/pesde-tooling/tree/main/bins/zap"
includes = ["init.luau", "README.md", "pesde.toml"]

[engines]
lune = "^0.10.4"
pesde = "^0.7.1"

[target]
environment = "lune"
bin = "init.luau"

[dependencies]
result = { name = "lukadev_0/result", version = "^1.2.1", index = "official" }
option = { name = "lukadev_0/option", version = "^1.2.1", index = "official" }
toolchainlib = { workspace = "pesde/toolchainlib" }

[indices]
default = "https://github.com/Vortex-Interactive/pesde-index"
official = "https://github.com/pesde-pkg/index"
