name = "pesde/toolchainlib"
description = "A Luau library for implementing toolchain management"
version = "0.1.15"
license = "MIT"
repository = "https://github.com/pesde-pkg/tooling/tree/main/toolchainlib"
includes = ["src/**/*.luau", "pesde.toml", "LICENSE", "README.md"]

[engines]
lune = "^0.10.0"
pesde = "^0.7.0"

[target]
environment = "lune"
lib = "src/init.luau"

[dependencies]
pathfs = { name = "abidbmt/pathfs", version = "^0.6.1" }
dirs = { name = "abidbmt/dirs", version = "^0.6.0" }
unzip = { name = "abidbmt/unzip", version = "^0.2.2", target = "luau" }

[peer_dependencies]
result = { name = "lukadev_0/result", version = "^1.2.1" }
option = { name = "lukadev_0/option", version = "^1.2.1" }

[indices]
default = "https://github.com/pesde-pkg/index"
