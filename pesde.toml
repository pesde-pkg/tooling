name = "pesde/tooling"
version = "0.1.0"
private = true

workspace_members = ["toolchainlib", "bins/*"]

[engines]
lune = "^0.10.2"
pesde = "^0.7.0"

[target]
environment = "lune"

[dev_dependencies]
option = { name = "lukadev_0/option", version = "^1.2.1" }
result = { name = "lukadev_0/result", version = "^1.2.1" }
pathfs = { name = "jiwonz/pathfs", version = "^0.6.0" }
base64 = { name = "synpixel/base64", version = "^3.0.1" }

[indices]
default = "https://github.com/pesde-pkg/index"
